        <div class="main-cover">

            <form class="find-location d-flex justify-content-center align-items-center py-5 position-relative">
                <input class="w-100 rounded-pill p-3"  type="text" placeholder="Find your location..." id="search">
                <button class="bttn" id="submit">Find</button>
            </form>
        </div>
        <div class="container">
            <div class="table">
                <div class="row m-2 ">
                    <div id="day-one" class="col-md-4 ">
                        <div class="inner bg-transparent p-0">
                            <div class="title-part d-flex justify-content-between">
                                <div class="day"></div>
                                <div class="date"></div>
                            </div>
                            <div class="content">
                                <div class="location"></div>
                                <div class="degree d-flex justify-content-between align-items-center flex-wrap">
                                    <div class="num"><sup>o</sup>C</div>
                                    <div class="icon ">
                                        <img src="" alt="" width="100">
                                    </div>
                                </div>
                                <div id="custom" class="custom"></div>
                                <div class="info d-flex justify-content-between">
                                    <span><img src="images/icon-umberella.png" alt=""> 20%</span>
                                    <span><img src="images/icon-wind.png" alt=""> 18km/h</span>
                                    <span><img src="images/icon-compass.png" alt=""> East</span>
                                    <span>
                                        <img src="" alt="">
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="day-two" class="col-md-4 text-center">
                        <div class="inner bg-transparent p-0">
                            <div class="title-part d-flex justify-content-center">
                                <div class="day2"></div>
                            </div>
                            <div class="content pt-3">
                                <div class="degree">
                                    <div class="icon2">
                                        <img src="" alt="">
                                    </div>
                                    <div class="max-num"><sup>o</sup>C</div>
                                    <div class="min-num"><sup>o</sup>C</div>
                                </div>
                                <div id="custom2" class="custom"></div>
                            </div>
                        </div>
                    </div>
                    <div id="day-three" class="col-md-4 text-center">
                        <div class="inner bg-transparent p-0">
                            <div class="title-part d-flex justify-content-center">
                                <div class="day3"></div>
                            </div>
                            <div class="content pt-3">
                                <div class="degree">
                                    <div class="icon3">
                                        <img src="" alt="">
                                    </div>
                                    <div class="max-num3"><sup>o</sup>C</div>
                                    <div class="min-num"><sup>o</sup>C</div>
                                </div>
                                <div id="custom3" class="custom"></div>
                            </div>
                        </div>
                    </div>
                </div>
